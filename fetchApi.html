<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Details</h1>
    <button id="btn" onclick="getData()">get Data</button>
    <ul id="target">

    </ul>
    <script>
       let  ulList = document.getElementById('target')
       
        function getData()
        {
            ulList.innerHTML ="";
            const URL = "https://jsonplaceholder.typicode.com/users";
            fetch(URL).then(res=>{
                return res.json();
            }).then(data=>{
                data.map(ele=>{
                    var li = document.createElement("li");
                    li.appendChild(document.createTextNode(ele.email))
                    ulList.appendChild(li)
                })
            }).catch(rej=>{
                console.log(rej);
            })
        }
    </script>
</body>
</html>
